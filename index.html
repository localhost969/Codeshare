<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codehare</title>
  <style>
   body {
  background-color: #0f0f0f;
  color: #33ff33;
  font-family: 'Courier New', monospace;
  text-align: center;
  margin: 0;
  padding: 200px 0; /* Added top padding */
  display: flex;
  flex-direction: column;
  justify-content: flex-start; /* Moves content higher */
  align-items: center;
  height: 100vh;
}

    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 5px #33ff33;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.8;
    }

    .input-container {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #33ff33;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      box-shadow: 0 0 10px #33ff33;
      width: 80%;
      max-width: 400px;
      margin-top: 20px;
    }

    input {
      background: transparent;
      border: none;
      color: #33ff33;
      font-size: 1rem;
      width: 100%;
      outline: none;
      padding: 8px;
      font-family: 'Courier New', monospace;
    }

    .glow-button {
      background: #33ff33;
      color: black;
      border: none;
      padding: 8px 15px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 3px;
      transition: 0.3s;
      font-family: 'Courier New', monospace;
    }

    .glow-button:hover {
      background: #0f0;
      box-shadow: 0 0 10px #33ff33;
    }

   .footer {
  background-color: transparent;
  color: #33ff33;
  padding: 12px;
  font-size: 1.1rem;
  text-align: center;
  font-family: 'Courier New', monospace;
  position: fixed;
  bottom: 0;
  width: 100%;
}

.footer a {
  text-decoration: none;
  color: #33ff33;
}

.footer-highlight {
  color: #33ff33;
  font-weight: bold;
  transition: color 0.3s ease;
}

.footer-highlight:hover {
  color: #ffffff;
}
  </style>
</head>
<body>

  <h1>CodeShare</h1>
  <p>Enter your username to access code snippets</p>

  <div class="input-container">
    <input type="text" id="username" placeholder="> Enter username">
    <button class="glow-button" id="submitUsernameButton">Continue</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBCVUTp-klBCxCWeey6VhbD1ZTFAMeyNwI",
      authDomain: "test-257e8.firebaseapp.com",
      projectId: "test-257e8",
      storageBucket: "test-257e8.firebasestorage.app",
      messagingSenderId: "996663854495",
      appId: "1:996663854495:web:a618f04ce983b69ee929aa",
      measurementId: "G-3308R7KGDR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("submitUsernameButton").addEventListener("click", function() {
      const username = document.getElementById("username").value;
      if (username) {
        window.location.href = `dashboard.html?username=${username}`;
      } else {
        alert("Please enter a username.");
      }
    });
  </script>
